<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз модуля упругости при растяжении композитных материалов</title>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Характеристики композиционного материала</h1>
    
    <form action="{{url_for('main')}}" method="POST">
        <div class="form-group">
            <label>angle</label>
            <input type="text" name="angle">
        </div>
        <div class="form-group">
            <label>step</label>
            <input type="text" name="step">
        </div>
        <div class="form-group">
            <label>density</label>
            <input type="text" name="density">
        </div>
        <div class="form-group">
            <label>matrix_ratio</label>
            <input type="text" name="matrix_ratio">
        </div>
        <div class="form-group">
            <label>material_density</label>
            <input type="text" name="material_density">
        </div>
        <div class="form-group">
            <label>elasticity</label>
            <input type="text" name="elasticity">
        </div>
        <div class="form-group">
            <label>hardener</label>
            <input type="text" name="hardener">
        </div>
        <div class="form-group">
            <label> epoxy_content</label>
            <input type="text" name="epoxy_content">
        </div>
        <div class="form-group">
            <label>flash_point</label>
            <input type="text" name="flash_point">
        </div>
        <div class="form-group">
            <label>surface_density</label>
            <input type="text" name="surface_density">
        </div>
        <div class="form-group">
            <label>tensile_strength</label>
            <input type="text" name="tensile_strength">
        </div>
        <div class="form-group">
            <label>resin_consumption</label>
            <input type="text" name="resin_consumption">
        </div>
        
        <button type="submit">Predict</button>
    </form>

    <div>
        {% if result %}
        <p>Result:</p>
        <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
